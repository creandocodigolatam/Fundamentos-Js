<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuento</title>
</head>
<body>
    <h2>Calculadora de Descuento</h2>
    <label>Precio Original: </label>
    <input type="number" id="precio" placeholder="Ingresa el precio">
    <label>Descuento (%): </label>
    <input type="number" id="descuento" placeholder="Ingresa el descuento">
    <button onclick="calcularDescuento()">Calcular Precio Final</button>
    <p>Precio Final: <span id="precioFinal"></span></p>
    <script src="descuento.js"></script>
</body>
</html>
